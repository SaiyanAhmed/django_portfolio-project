<h1>Homepage</h1>
{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/pic-2.jpg' %}" height="400" weight="200">

{% for project in projects %}

<h2>{{project.title}}</h2>
<img src="{{project.image.url}}" height="400" weight="200">
<p>{{project.description}}</p>
{% if project.url %}

<a href="{{project.url}}">Link</a>

{% endif %}

{% endfor %}
