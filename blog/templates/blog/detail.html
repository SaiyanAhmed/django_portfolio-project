{% extends 'portfolio/base.html' %}
{% block content %}
<style>
.blockquote-custom {
  position: relative;
  font-size: 1.1rem;
}

.blockquote-custom-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: -25px;
  left: 50px;
}

body {
  background: #eff0eb;
  background-image: url('https://i.postimg.cc/MTbfnkj6/bg.png');
  background-size: cover;
  background-repeat: no-repeat;
}

</style>

<section class="py-5">
    <div class="container">
        <!-- FOR DEMO PURPOSE -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <header class="text-center pb-5">
                    <h1 class="fw-bold">{{blog.title}}</h1>
                </header>
            </div>
        </div><!-- END -->


        <div class="row">
            <div class="col-lg-6 mx-auto">

                <!-- CUSTOM BLOCKQUOTE -->
                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                    <p class="mb-0 mt-2 font-italic">{{blog.description|safe}}</p>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">{{blog.date|date:'F jS Y'}}
                    </footer>
                </blockquote><!-- END -->

            </div>
        </div>
    </div>
</section>

{% endblock %}}
